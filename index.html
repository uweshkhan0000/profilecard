<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Profile Card</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>
    <div class="glow-orb"></div>
    
    <div class="profile-card">
        
        
        <div class="profile-image-container">
        <img src="profile.png.jpg" 
        " alt="Profile" class="profile-image">
        </div>
        
        <h2 class="profile-name">uwesh khan </h2>
        <p class="profile-title">Senior UX/UI Designer</p>
        
        <div class="stats-container">
            <div class="stat">
                <div class="stat-number">2</div>
                <div class="stat-label">Posts</div>
            </div>
            <div class="stat">
                <div class="stat-number">492</div>
                <div class="stat-label">Followers</div>
            </div>
            <div class="stat">
                <div class="stat-number">285</div>
                <div class="stat-label">Following</div>
            </div>
        </div>
        
        <div class="buttons-container">
            <button class="btn btn-follow">Follow</button>
            <button class="btn btn-message">Message</button>
        </div>
    </div>

  
</body>

</html>
